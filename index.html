<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelWorld</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
  <link rel="stylesheet" href="styles/home.css" />
  <link rel="stylesheet" href="styles/footer.css" />
  <link rel="stylesheet" href="styles/enquiry-form.css" />
  <link rel="stylesheet" href="styles/chat-widget.css" />
  <link rel="stylesheet" href="styles/blog.css" />
  <link rel="stylesheet" href="styles/gallery.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TravelWorld</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#tour-packages">Tour Packages</a></li>
      <li><a href="#destinations">Destinations</a></li>
      <li><a href="#cab-services">Cab Services</a></li>
      <li><a href="#self-drive">Self Drive</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#gallery">Gallery</a></li>
    </ul>
  </nav>

  <!-- Home Section -->
  <section id="home" class="home">
    <div class="hero">
      <h1>Explore the World with Us</h1>
      <p>Your journey begins here.</p>
      <button onclick="openEnquiryForm()">Book Now</button>
    </div>
    <div class="featured-tours">
      <h2>Featured Tour Packages</h2>
      <div class="tour-cards">
        <!-- Add tour cards here -->
      </div>
    </div>
    <div class="popular-destinations">
      <h2>Popular Destinations</h2>
      <div class="destination-cards">
        <!-- Add destination cards here -->
      </div>
    </div>
  </section>

  <!-- Enquiry Form (Hidden by Default) -->
  <div id="enquiryForm" class="enquiry-form">
    <form onsubmit="submitForm(event)">
      <h2>Enquiry Form</h2>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone" required />
      <select required>
        <option value="">Select Service</option>
        <option value="tour">Tour Package</option>
        <option value="cab">Cab Service</option>
        <option value="self-drive">Self Drive</option>
      </select>
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeEnquiryForm()">Close</button>
    </form>
  </div>

  <!-- Chat Widget -->
  <div class="chat-widget">
    <a href="https://facebook.com" target="_blank">
      <img src="assests/icons/facebook.png" alt="Facebook" />
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="assests/icons/instagram.png" alt="Instagram" />
    </a>
    <a href="https://wa.me/1234567890" target="_blank">
      <img src="assests/icons/whatsapp.png" alt="WhatsApp" />
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2023 TravelWorld. All rights reserved.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
